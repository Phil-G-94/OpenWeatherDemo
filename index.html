<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Weather Demo</title>
  <script src="app.js" defer></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
</head>

<body class="mx-auto" style="width: 75%; font-family: 'Roboto', sans-serif;">
  <h1 class="text-center">Open Weather Demo</h1>

  <div class="d-grid gap-5 text-center">
    <div class="col-md">
      <div class="floating-form">
        <label for="latitude">Latitude</label>
        <input class="form-control" type="text" inputmode="numeric" id="latitude" name="latitude" required />
      </div>
      <div class="floating-form">
        <label for="longitude">Longitude</label>
        <input class="form-control" type="text" inputmode="numeric" id="longitude" name="longitude" required />
      </div>
    </div>

    <div class="btn-group text-center" role="group" aria-label="Buttons">
      <button class="btn btn-primary btn-md" id="get-weather" aria-label="Weather button">
        Fetch weather!
      </button>
      <button class="btn btn-info btn-md" id="get-location" aria-label="Geolocation button">
        Geolocate me.
      </button>
    </div>
  </div>

  <div class="card text-center" id="weather-display">
    <p class="">
      Provide your latitude and longitude of choice then click the 'Fetch Weather' button to retrieve weather data.
    </p>
    <p>
      Otherwise, use the 'Geolocate me.' button to your pass in your browser co-ordinates then click 'Fetch'.
    </p>
  </div>
</body>
</html>
